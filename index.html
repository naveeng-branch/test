<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Branch Fix</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Force the Branch Banner to be Fixed (Non-scrollable) */
        #branch-banner-iframe {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 10000 !important;
            display: block !important;
        }

        /* 2. Header Sticky Styles */
        .header-main {
            position: -webkit-sticky !important;
            position: sticky !important;
            top: 0; 
            z-index: 9999 !important;
            height: 60px;
            background-color: white;
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .header-sub {
            position: -webkit-sticky !important;
            position: sticky !important;
            top: 60px; 
            z-index: 9998 !important;
            height: 50px;
            background-color: #111827;
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* 3. Page Setup */
        body { 
            margin: 0 !important; 
            padding: 0 !important; 
        }
        
        main, .header-main, .header-sub {
            transition: top 0.2s ease-in-out, padding-top 0.2s ease-in-out;
        }

        .spacer { 
            height: 2000px; 
            background: linear-gradient(#fff, #f3f4f6); 
        }
    </style>
</head>
<body class="bg-gray-100"> 
    
    <header class="header-main px-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-red-600 tracking-tighter">Branch</h1>
    </header>

    <nav class="header-sub px-6 text-white text-xs font-bold uppercase tracking-widest">
        <ul class="flex space-x-6">
            <li class="hover:text-red-400 cursor-pointer">Personal Loan</li>
            <li class="hover:text-red-400 cursor-pointer">Credit Cards</li>
            <li class="hover:text-red-400 cursor-pointer">Offers</li>
        </ul>
    </nav>

    <main id="main-content" class="max-w-4xl mx-auto p-10">
        <div class="bg-white p-10 rounded-xl shadow-sm border border-gray-100">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Sticky Implementation</h2>
            <p class="text-gray-600 mb-6">The Branch banner is now fixed to the top. Your headers and this content box will automatically calculate their position relative to the banner's height.</p>
            
            <a href="https://softbank.test-app.link/ekyc" 
               class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
                Link
            </a>

             <a href="https://pawan.devishetty.in/WPrjAYh6B0b?$ios_nativelink=true" 
               class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
                Link 2
            </a>
        </div>
        <div class="spacer mt-10"></div>
    </main>

    <script type="text/javascript">
        // Branch SDK Init
        (function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener banner closeBanner closeJourney data deepview deepviewCta first init link logout removeListener setBranchViewData setIdentity track trackCommerceEvent logEvent disableTracking getBrowserFingerprintId crossPlatformIds lastAttributedTouchData setAPIResponseCallback qrCode setRequestMetaData setAPIUrl getAPIUrl setDMAParamsForEEA".split(" "), 0);

        branch.init('key_live_mbErCMtrzeheAWS0Xagg7hjbwDkaZ6SP');

        const fixStickyOffsets = () => {
            const h1 = document.querySelector('.header-main');
            const h2 = document.querySelector('.header-sub');
            const mainContent = document.getElementById('main-content');
            const branchIframe = document.getElementById('branch-banner-iframe');
            
            let bannerHeight = 0;

            if (branchIframe && branchIframe.offsetHeight > 0) {
                bannerHeight = branchIframe.offsetHeight;
                branchIframe.style.setProperty('position', 'fixed', 'important');
                branchIframe.style.setProperty('top', '0', 'important');
            }

            if (h1 && h2) {
                h1.style.setProperty('top', bannerHeight + 'px', 'important');
                h2.style.setProperty('top', (bannerHeight + 60) + 'px', 'important');

                if (mainContent) {
                    mainContent.style.paddingTop = (bannerHeight > 0) ? (bannerHeight + 20) + 'px' : '40px';
                }
            }
        };

        const observer = new MutationObserver(() => {
            fixStickyOffsets();
        });

        observer.observe(document.documentElement, { 
            childList: true, 
            subtree: true,
            attributes: true,
            attributeFilter: ['style']
        });

        window.addEventListener('resize', fixStickyOffsets);
        window.addEventListener('load', fixStickyOffsets);

        branch.addListener('didShowJourney', () => setTimeout(fixStickyOffsets, 200));
        branch.addListener('didCloseJourney', () => setTimeout(fixStickyOffsets, 100));
    </script>
</body>
</html>
